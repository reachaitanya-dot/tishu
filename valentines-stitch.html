<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ðŸ’™</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffe4ec 0%, #e8f4ff 50%, #ffd6e8 100%);
            overflow: hidden;
            position: relative;
        }

        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart-bg {
            position: absolute;
            animation: floatUp 10s ease-in infinite;
            opacity: 0.5;
            font-size: 20px;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-50px) rotate(360deg); opacity: 0; }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
        }

        .stitch-wrapper {
            width: 280px;
            margin: 0 auto 20px;
            animation: bounce 2s ease-in-out infinite;
        }

        .stitch-wrapper img {
            width: 100%;
            height: auto;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .question {
            font-family: 'Pacifico', cursive;
            font-size: clamp(1.8rem, 6vw, 2.8rem);
            color: #e84a7f;
            margin-bottom: 40px;
            text-shadow: 2px 2px 10px rgba(232, 74, 127, 0.2);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            min-height: 80px;
        }

        .btn {
            padding: 18px 50px;
            font-family: 'Quicksand', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff6b9d, #e84a7f);
            color: white;
            box-shadow: 0 8px 30px rgba(232, 74, 127, 0.4);
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 40px rgba(232, 74, 127, 0.5);
        }

        .btn-no {
            background: linear-gradient(135deg, #a0c4e8, #7eb8ff);
            color: white;
            box-shadow: 0 6px 20px rgba(74, 144, 217, 0.3);
            position: relative;
            transition: all 0.15s ease;
        }

        .btn-no:hover {
            transform: scale(0.9);
        }

        .success-screen {
            display: none;
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .success-screen.show {
            display: block;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .success-screen h1 {
            font-family: 'Pacifico', cursive;
            font-size: clamp(2rem, 8vw, 3.5rem);
            background: linear-gradient(135deg, #4a90d9, #ff6b9d, #9b6dff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .success-screen p {
            font-size: 1.3rem;
            color: #5a7a9a;
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .success-stitch {
            animation: excited 0.5s ease-in-out infinite;
        }

        @keyframes excited {
            0%, 100% { transform: translateY(0) rotate(-5deg) scale(1); }
            25% { transform: translateY(-20px) rotate(5deg) scale(1.05); }
            50% { transform: translateY(0) rotate(-5deg) scale(1); }
            75% { transform: translateY(-10px) rotate(3deg) scale(1.02); }
        }

        .heart-burst {
            position: fixed;
            pointer-events: none;
            font-size: 30px;
            animation: burstOut 1s ease-out forwards;
            z-index: 100;
        }

        @keyframes burstOut {
            0% { transform: scale(0) translate(0, 0); opacity: 1; }
            100% { transform: scale(1) translate(var(--tx), var(--ty)); opacity: 0; }
        }

        .confetti {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="hearts"></div>

    <div class="container">
        <!-- Question Screen -->
        <div class="question-screen" id="questionScreen">
            <div class="stitch-wrapper">
                <img src="stitch.png" alt="Stitch">
            </div>

            <h2 class="question">Will you be my Valentine? ðŸ’™</h2>

            <div class="buttons">
                <button class="btn btn-yes" onclick="sayYes()">Yes! ðŸ’—</button>
                <button class="btn btn-no" id="noBtn" onmouseover="runAway()" onclick="runAway()">No</button>
            </div>
        </div>

        <!-- Success Screen -->
        <div class="success-screen" id="successScreen">
            <div class="stitch-wrapper success-stitch">
                <img src="stitch.png" alt="Stitch">
            </div>
            <h1>Yay!! ðŸ’™ðŸ’—</h1>
            <p>Stitch knew you'd say yes! You're my ohana now~ ðŸŒº</p>
        </div>
    </div>

    <script>
        const heartsContainer = document.getElementById('hearts');
        const emojis = ['ðŸ’™', 'ðŸ’—', 'ðŸ’•', 'ðŸ©µ', 'ðŸ©·', 'âœ¨'];
        
        setInterval(() => {
            const heart = document.createElement('div');
            heart.className = 'heart-bg';
            heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (8 + Math.random() * 4) + 's';
            heart.style.fontSize = (15 + Math.random() * 15) + 'px';
            heartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 12000);
        }, 400);

        const noBtn = document.getElementById('noBtn');
        let escapeCount = 0;
        const phrases = ['No', 'Nope?', 'Maybe?', 'Fine...', 'Okay okay!', 'ðŸ¥º', 'ðŸ’™?'];

        function runAway() {
            escapeCount++;
            
            const maxX = window.innerWidth - noBtn.offsetWidth - 50;
            const maxY = window.innerHeight - noBtn.offsetHeight - 50;
            
            let newX = Math.random() * maxX;
            let newY = Math.random() * maxY;
            
            newX = Math.max(20, Math.min(newX, maxX));
            newY = Math.max(20, Math.min(newY, maxY));
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            noBtn.style.transform = `scale(${Math.max(0.5, 1 - escapeCount * 0.1)})`;
            
            if (escapeCount < phrases.length) {
                noBtn.textContent = phrases[escapeCount];
            }
            
            if (escapeCount >= 6) {
                noBtn.style.display = 'none';
            }
        }

        function sayYes() {
            document.getElementById('questionScreen').style.display = 'none';
            document.getElementById('successScreen').classList.add('show');
            noBtn.style.display = 'none';
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => createConfetti(), i * 30);
            }
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart-burst';
                    heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    heart.style.left = '50%';
                    heart.style.top = '50%';
                    const angle = (i / 20) * Math.PI * 2;
                    const distance = 100 + Math.random() * 200;
                    heart.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                    heart.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 1000);
                }, i * 50);
            }
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.textContent = ['ðŸ’™', 'ðŸ’—', 'âœ¨', 'ðŸ©µ', 'ðŸ’•', 'ðŸŽ€'][Math.floor(Math.random() * 6)];
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = '-50px';
            confetti.style.fontSize = (20 + Math.random() * 20) + 'px';
            confetti.style.animation = `confettiFall ${2 + Math.random() * 2}s linear forwards`;
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 4000);
        }
    </script>
</body>
</html>
